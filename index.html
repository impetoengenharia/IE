<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo VR com Three.js e Meta Quest 3</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    
    <!-- Mapa de Importação para definir as URLs dos módulos -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <!-- Script principal -->
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';

        // Configuração da Cena, Câmera e Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;  // Ativar suporte a VR
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));  // Botão VR

        // Variável para depuração
        console.log("Configuração inicializada.");

        // Carregar o modelo 3D do SketchUp
        const loader = new GLTFLoader();
        console.log("Tentando carregar o modelo...");

        loader.load('modelo.glb', (gltf) => {
            console.log("Modelo carregado com sucesso!");
            scene.add(gltf.scene);  // Adicionar o modelo à cena
        }, undefined, (error) => {
            console.error("Erro ao carregar o modelo:", error);
        });

        // Configuração de luz básica
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Posicionar a câmera
        camera.position.z = 5;

        // Função de animação e renderização VR
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        animate();  // Iniciar animação
    </script>
</body>
</html>
